<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Posi√ß√£o da ISS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 2em;
      text-align: center;
    }

    #position {
      font-size: 1.2em;
      margin: 10px 0 20px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 8px;
    }

    button {
      background-color: #00bcd4;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0097a7;
    }

    #map {
      height: 500px;
      width: 90%;
      max-width: 1000px;
      margin: 30px auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>üåç Posi√ß√£o Atual da Esta√ß√£o Espacial Internacional</h1>
  <button onclick="fetchPosition()">üîÑ Atualizar</button>
  <div id="position">Carregando...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    function fetchPosition() {
      fetch("/api/iss/position")
        .then(res => res.json())
        .then(data => {
          const coords = data.iss_position;
          const lat = parseFloat(coords.latitude);
          const lon = parseFloat(coords.longitude);

          document.getElementById("position").innerText =
            `üõ∞Ô∏è Latitude: ${lat.toFixed(4)}, Longitude: ${lon.toFixed(4)}`;

          if (marker) {
            marker.setLatLng([lat, lon]);
          } else {
            marker = L.marker([lat, lon]).addTo(map)
              .bindPopup("üöÄ ISS est√° aqui!").openPopup();
          }

          map.setView([lat, lon], 4);
        })
        .catch(err => {
          document.getElementById("position").innerText = "Erro ao buscar dados.";
          console.error(err);
        });
    }

    fetchPosition(); // Carrega ao abrir
  </script>
</body>
</html>
